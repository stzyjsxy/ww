<script>
	
 	//加载热点新闻列表
 	$.getJSON("../static/json/fun.json",function(data){
 		var $hots = $(".frameContent");
 		var hotsstrHtml = "";//存储新闻热点数据的变量
		var id=0;			//存储新闻id
 		$hots.empty();//清空内容
 		$.each(data,function(infoIndex,info){
				id++;
 			    hotsstrHtml += "<span>"+id+"</span>" +"<a href='" + info["url"]+"'"  + " title='"
				+ info["title"]+"'" + " class='haha'>" +info["title"]+"<br>"+"</a>"; 
 		});
 		$hots.html(hotsstrHtml);//显示处理后的数据			
 	});
	
 </script>
